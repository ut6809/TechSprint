<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SafeHer - Live Location Tracking for your safety.">
    <meta name="theme-color" content="#7C3AED">
    <title>SafeHer - Live Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/map.css">
    
    <!-- Firebase Scripts (BEFORE other scripts) -->
    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        </script>
    <!-- Leaflet JS -->
   
  </head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">
          <svg class="logo-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M16 8L16 16L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="16" cy="16" r="3" fill="currentColor"/>
          </svg>
          SafeHer
        </a>
        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">‚ò∞</button>
        <nav class="nav" id="navMenu">
          <a href="index.html" class="nav-link">SOS</a>
          <a href="map.html" class="nav-link active">Live Map</a>
          <a href="report.html" class="nav-link">Report</a>
          <a href="admin.html" class="nav-link">Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="main-content map-page">
      <div class="map-controls">
        <div class="tracking-status">
          <div class="status-indicator" id="trackingStatus">
            <span class="status-dot"></span>
            <span id="trackingStatusText">Tracking Off</span>
          </div>
        </div>
        
        <div class="control-buttons">
          <button class="btn btn-primary" id="startTrackingBtn">
            <span>‚ñ∂</span> Start Tracking
          </button>
          <button class="btn btn-danger hidden" id="stopTrackingBtn">
            <span>‚ñ†</span> Stop Tracking
          </button>
          <button class="btn btn-secondary" id="centerLocationBtn">
            <span>üìç</span> Center
          </button>
        </div>
      </div>

      <div class="alert hidden" id="alertBox">
        <span id="alertIcon">‚Ñπ</span>
        <span id="alertMessage"></span>
      </div>

      <div id="map" class="map-container map-fullscreen"></div>

      <div class="map-info-panel" id="infoPanel">
        <div class="info-item">
          <span class="info-label">Latitude</span>
          <span class="info-value" id="latValue">--</span>
        </div>
        <div class="info-item">
          <span class="info-label">Longitude</span>
          <span class="info-value" id="lngValue">--</span>
        </div>
        <div class="info-item">
          <span class="info-label">Accuracy</span>
          <span class="info-value" id="accuracyValue">--</span>
        </div>
        <div class="info-item">
          <span class="info-label">Last Update</span>
          <span class="info-value" id="timeValue">--</span>
        </div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="permissionModal">
    <div class="modal">
      <h3 class="modal-title">üìç Location Access</h3>
      <p class="modal-message">SafeHer needs access to your location for live tracking. Your privacy is important - tracking only happens when you explicitly start it.</p>
      <div class="modal-actions">
        <button class="btn btn-primary btn-block" id="grantPermission">Allow Location Access</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/map.js"></script>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ‚úÖ DOM ready - elements exist
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const navMenu = document.getElementById('navMenu');
      
      if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      }
    });
    </script>
    
</body>
</html>
